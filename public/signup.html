<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - QuickLocal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Manrope', 'sans-serif'] },
                    colors: { primary: '#FF4D00' }
                }
            }
        }
    </script>
</head>
<body class="bg-black min-h-screen flex items-center justify-center p-5">

    <div class="w-full max-w-md">
        <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">
            <div class="h-2 bg-gradient-to-r from-orange-600 to-red-600"></div>

            <div class="px-8 pt-12 pb-8 text-center">
                <h1 class="text-5xl font-extrabold text-gray-900 mb-3">Get Started</h1>
                <p class="text-lg text-gray-600 font-medium">Create your account securely</p>
            </div>

            <div class="px-8 mb-8">
                <div class="bg-gray-100 p-1.5 rounded-2xl flex gap-2">
                    <button id="customer" class="role-btn w-full py-4 rounded-2xl font-bold text-lg transition-all bg-black text-white shadow-lg">
                        Customer
                    </button>
                    <button id="provider" class="role-btn w-full py-4 rounded-2xl font-bold text-lg transition-all text-gray-600">
                        Service Provider
                    </button>
                </div>
            </div>

            <form id="signupForm" class="px-8 pb-10 space-y-6">

                <input type="text" name="fullName" required placeholder="Full Name" class="w-full px-6 py-5 text-lg font-medium bg-gray-50 border border-gray-200 rounded-2xl focus:bg-white focus:border-orange-500 focus:ring-4 focus:ring-orange-100 outline-none transition-all">

                <div id="providerFields" class="hidden opacity-0 scale-95 transition-all duration-500 ease-in-out space-y-6">
                    <div>
                        <input type="text" name="businessName" placeholder="Business / Service Name" class="w-full px-6 py-5 text-lg font-medium bg-orange-50 border border-orange-300 rounded-2xl focus:bg-white focus:border-orange-500 focus:ring-4 focus:ring-orange-100 outline-none transition-all placeholder-orange-600">
                        <p class="text-sm text-orange-600 font-medium mt-2">Example: Raj Electrician, Sharma Plumbing Works</p>
                    </div>

                    <select name="serviceCategory" class="w-full px-6 py-5 text-lg font-medium bg-orange-50 border border-orange-300 rounded-2xl focus:bg-white focus:border-orange-500 focus:ring-4 focus:ring-orange-100 outline-none transition-all text-orange-600">
                        <option value="">Select Service Category</option>
                        <option value="Electrician">Electrician</option>
                        <option value="Plumber">Plumber</option>
                        <option value="AC Repair">AC Repair</option>
                        <option value="Carpenter">Carpenter</option>
                        <option value="Painter">Painter</option>
                        <option value="Cleaning">Cleaning</option>
                        <option value="Pest Control">Pest Control</option>
                        <option value="Beauty">Beauty</option>
                    </select>
                </div>

                <div class="relative">
                    <input type="tel" name="phone" required maxlength="10" pattern="[0-9]{10}" placeholder="Mobile Number" class="w-full pl-20 pr-6 py-5 text-lg font-medium bg-gray-50 border border-gray-200 rounded-2xl focus:bg-white focus:border-orange-500 focus:ring-4 focus:ring-orange-100 outline-none transition-all">
                    <div class="absolute left-6 top-1/2 -translate-y-1/2 text-gray-700 font-bold text-lg">+91</div>
                </div>

                <input type="email" name="email" placeholder="Email (Optional)" class="w-full px-6 py-5 text-lg font-medium bg-gray-50 border border-gray-200 rounded-2xl focus:bg-white focus:border-orange-500 focus:ring-4 focus:ring-orange-100 outline-none transition-all">

                <div class="relative">
                    <input type="password" name="password" id="password" required placeholder="Create Password" class="w-full px-6 pr-16 py-5 text-lg font-medium bg-gray-50 border border-gray-200 rounded-2xl focus:bg-white focus:border-orange-500 focus:ring-4 focus:ring-orange-100 outline-none transition-all">
                    <button type="button" onclick="togglePass('password', this)" class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                </div>

                <div class="relative">
                    <input type="password" name="confirmPassword" id="confirmPassword" required placeholder="Confirm Password" class="w-full px-6 pr-16 py-5 text-lg font-medium bg-gray-50 border border-red-300 rounded-2xl focus:bg-white focus:border-orange-500 focus:ring-4 focus:ring-orange-100 outline-none transition-all">
                    <button type="button" onclick="togglePass('confirmPassword', this)" class="absolute right-5 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>
                    </button>
                    <p id="passMatch" class="text-sm font-medium mt-2 hidden"></p>
                </div>

                <p class="text-xs text-gray-500">Use 6+ characters with letters & numbers</p>

                <button type="submit" id="continueBtn" class="w-full bg-black text-white font-bold text-xl py-5 rounded-2xl hover:bg-gray-900 transition-all active:scale-95 shadow-lg flex items-center justify-center gap-3">
                    <span>Create Account</span>
                    <svg id="loading" class="hidden w-6 h-6 animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" class="opacity-25"></circle>
                        <path fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>

                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center"><div class="w-full border-t border-gray-300"></div></div>
                    <div class="relative flex justify-center text-sm"><span class="bg-white px-4 text-gray-500 font-semibold">OR</span></div>
                </div>

                <button type="button" class="w-full flex items-center justify-center gap-4 border-2 border-gray-300 py-5 rounded-2xl font-bold text-gray-800 hover:border-gray-400 hover:bg-gray-50 transition-all">
                    <svg class="w-6 h-6" viewBox="0 0 24 24"><path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="#EA4335" d="M12 6.75c1.63 0 3.06.56 4.21 1.65l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>
                    Continue with Google
                </button>

                <p class="text-center text-gray-600 font-medium">
                    Already have an account? 
                    <a href="/login.html" class="text-orange-600 font-bold hover:underline">Log in</a>
                </p>
            </form>
        </div>

        <p class="text-center text-gray-500 text-sm mt-8 font-medium">
            By signing up, you agree to our <span class="text-orange-600">Terms</span> & <span class="text-orange-600">Privacy Policy</span>
        </p>
    </div>

    <script>
        const customerBtn = document.getElementById('customer');
        const providerBtn = document.getElementById('provider');
        // ðŸ’¡ UPDATED: Field container name
        const providerFields = document.getElementById('providerFields'); 
        const form = document.getElementById('signupForm');
        const continueBtn = document.getElementById('continueBtn');
        const loading = document.getElementById('loading');
        const password = document.getElementById('password');
        const confirmPassword = document.getElementById('confirmPassword');
        const passMatch = document.getElementById('passMatch');

        let isProvider = false;

        // Role Toggle
        customerBtn.addEventListener('click', () => {
            if (isProvider) {
                customerBtn.classList.add('bg-black', 'text-white', 'shadow-lg');
                customerBtn.classList.remove('text-gray-600');
                providerBtn.classList.remove('bg-black', 'text-white', 'shadow-lg');
                providerBtn.classList.add('text-gray-600');
                // ðŸ’¡ UPDATED: Hide the whole provider fields container
                providerFields.classList.add('hidden', 'opacity-0', 'scale-95');
                isProvider = false;
            }
        });

        providerBtn.addEventListener('click', () => {
            if (!isProvider) {
                providerBtn.classList.add('bg-black', 'text-white', 'shadow-lg');
                providerBtn.classList.remove('text-gray-600');
                customerBtn.classList.remove('bg-black', 'text-white', 'shadow-lg');
                customerBtn.classList.add('text-gray-600');
                // ðŸ’¡ UPDATED: Show the whole provider fields container
                providerFields.classList.remove('hidden', 'opacity-0', 'scale-95');
                setTimeout(() => providerFields.classList.add('opacity-100', 'scale-100'), 10);
                isProvider = true;
            }
        });

        // Show/Hide Password (Function moved inside script block for scope)
        window.togglePass = (id, btn) => {
            const input = document.getElementById(id);
            if (input.type === 'password') {
                input.type = 'text';
                btn.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"/></svg>`;
            } else {
                input.type = 'password';
                btn.innerHTML = `<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/></svg>`;
            }
        }

        // Real-time Password Match Check
        password.addEventListener('input', checkPasswords);
        confirmPassword.addEventListener('input', checkPasswords);

        function checkPasswords() {
            if (password.value !== confirmPassword.value) {
                confirmPassword.classList.add('border-red-500');
                confirmPassword.classList.remove('border-green-500', 'border-gray-200');
                passMatch.textContent = "Passwords do not match";
                passMatch.className = "text-sm font-medium mt-2 text-red-600 block";
            } else if (password.value.length > 0 && password.value === confirmPassword.value) {
                confirmPassword.classList.remove('border-red-500');
                confirmPassword.classList.add('border-green-500');
                passMatch.textContent = "Passwords match";
                passMatch.className = "text-sm font-medium mt-2 text-green-600 block";
            } else {
                confirmPassword.classList.remove('border-red-500', 'border-green-500');
                confirmPassword.classList.add('border-gray-200');
                passMatch.className = "text-sm font-medium mt-2 hidden";
            }
        }


        // Form Submit
        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (password.value !== confirmPassword.value) {
                alert("Passwords do not match!");
                return;
            }
            if (password.value.length < 6) {
                alert("Password must be at least 6 characters");
                return;
            }

            const formData = new FormData(form);
            const serviceCategory = formData.get('serviceCategory');
            
            const data = {
                fullName: formData.get('fullName').trim(),
                phone: formData.get('phone').trim(),
                email: formData.get('email')?.trim() || null,
                password: password.value,
                role: isProvider ? 'provider' : 'customer',
                businessName: isProvider ? formData.get('businessName')?.trim() : null,
                // ðŸ’¡ UPDATED: serviceCategory à¤œà¥‹à¤¡à¤¼à¤¾ à¤—à¤¯à¤¾
                serviceCategory: isProvider ? serviceCategory : null
            };

            if (!data.fullName || !data.phone || !data.password) return alert('All fields required');
            if (data.phone.length !== 10) return alert('Enter 10-digit number');

            // ðŸ’¡ NEW VALIDATION: Check if provider selects category and enters business name
            if (isProvider) {
                if (!data.businessName) return alert('Business name is required for providers');
                if (!data.serviceCategory) return alert('Please select a service category');
            }


            continueBtn.disabled = true;
            loading.classList.remove('hidden');

            try {
                const res = await fetch('/api/signup', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });

                const result = await res.json();

                if (res.ok) {
                    localStorage.setItem('token', result.token);
                    localStorage.setItem('user', JSON.stringify(result.user));
                    alert('Account created successfully! Welcome ' + result.user.fullName);
                    window.location.href = '/services'; // Redirect to services page
                } else {
                    alert(result.message || 'Signup failed');
                }
            } catch (err) {
                alert('Server not running or network error');
                console.error(err);
            } finally {
                continueBtn.disabled = false;
                loading.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
